// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Defining build configurations and Kotlin version
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '23')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.10'  // Use a stable Kotlin version
        ndkVersion = "26.1.10909125"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Ensure versions for dependencies are specified
        classpath("com.android.tools.build:gradle:8.1.1")  // Specify the Android Gradle plugin version
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.0")  // Ensure the correct version of React Native plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")  // Ensure the Kotlin plugin version matches the Kotlin version used
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        // Correct handling of react-native and jsc-android dependencies from npm
        maven {
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }  // JitPack for any third-party dependencies
    }
}
