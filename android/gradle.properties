# Project-wide Gradle settings.

# JVM arguments used for the Gradle daemon process.
# Increased heap size to prevent "Java heap space" errors.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Path to JDK (use JDK 17 instead of JDK 21 for compatibility)
org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home

# AndroidX and Jetifier settings
android.useAndroidX=true
android.enableJetifier=true

# Enable AAPT2 PNG crunching
android.enablePngCrunchInReleaseBuilds=true

# Architectures to build for React Native
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable or disable the new architecture in React Native (TurboModules/Fabric)
newArchEnabled=false

# Enable Hermes JS engine
hermesEnabled=true

# Enable GIF, WebP, and WebP animated support in Expo
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Use Hermes in Expo as well
expo.jsEngine=hermes

# Network inspector in Expo development mode
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Use legacy packaging for native libraries in APK
expo.useLegacyPackaging=false
